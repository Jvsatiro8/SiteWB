<body>
    <main>
        <!-- Carrossel -->
        <div class="carousel">
            <div class="carousel-images">
                <img src="img/crs 1.png" alt="Foto 1">
                <img src="img/crs 2.png" alt="Foto 2">
                <img src="img/crs 3.png" alt="Foto 3">
                <img src="img/crs 4.png" alt="Foto 4">
            </div>
            <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
            <button class="next" onclick="moveSlide(1)">&#10095;</button>
        </div>

        <script>
            let currentIndex = 0;

            function moveSlide(direction) {
                const slides = document.querySelectorAll('.carousel-images img');
                currentIndex = (currentIndex + direction + slides.length) % slides.length; // Calcula o índice da imagem atual
                const offset = -currentIndex * 100; // Calcula o deslocamento
                document.querySelector('.carousel-images').style.transform = `translateX(${offset}%)`; // Aplica o deslocamento
            }
        </script>
    </main>
</body>
